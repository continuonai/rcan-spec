<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <rect width="200" height="200" fill="#1e1e2e"/>
  <!-- Rugged body -->
  <rect x="35" y="70" width="130" height="60" rx="5" stroke="#ef4444" stroke-width="3" fill="none"/>
  <!-- Top platform -->
  <rect x="50" y="55" width="100" height="20" rx="3" stroke="#ef4444" stroke-width="2" fill="none"/>
